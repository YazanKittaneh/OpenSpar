<!-- 
  OpenSpar Banner
  Neo-Swiss Design System
  
  Colors:
  - Black: #000000
  - White: #FFFFFF  
  - Signal Orange: #FF4500
  
  Usage:
  - Export as PNG at 2400x600 for GitHub social preview
  - Export as PNG at 1200x300 for README header
-->
<svg width="2400" height="600" viewBox="0 0 2400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Swiss Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Noise Texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="2400" height="600" fill="#000000"/>
  
  <!-- Swiss Grid Overlay -->
  <rect width="2400" height="600" fill="url(#grid)"/>
  
  <!-- Diagonal Division - Heavy Left Side -->
  <polygon points="0,0 1200,0 900,600 0,600" fill="#0a0a0a"/>
  
  <!-- Signal Orange Accent Line -->
  <rect x="0" y="500" width="2400" height="4" fill="#FF4500"/>
  
  <!-- Vertical Signal Orange Bar -->
  <rect x="100" y="100" width="8" height="400" fill="#FF4500"/>
  
  <!-- Main Title: OPENSPAR -->
  <text x="180" y="240" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="100" 
        font-weight="900" 
        fill="#FFFFFF"
        letter-spacing="-0.02em">
    OPEN
  </text>
  
  <text x="180" y="350" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="100" 
        font-weight="900" 
        fill="#FF4500"
        letter-spacing="-0.02em">
    SPAR
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="410" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="18" 
        font-weight="400" 
        fill="#FFFFFF"
        letter-spacing="0.1em">
    MULTI-MODEL ANALYSIS PLATFORM
  </text>
  
  <!-- Right Side - Technical Specs -->
  <text x="1400" y="180" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="16" 
        font-weight="400" 
        fill="#FF4500">
    [SYSTEM CAPABILITIES]
  </text>
  
  <text x="1400" y="220" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="14" 
        font-weight="400" 
        fill="#FFFFFF">
    MODELS: 6+ // Claude | GPT-4 | Gemini | Llama
  </text>
  
  <text x="1400" y="250" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="14" 
        font-weight="400" 
        fill="#FFFFFF">
    ANALYSIS: Comparative | Collaborative | Facilitated
  </text>
  
  <text x="1400" y="280" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="14" 
        font-weight="400" 
        fill="#FFFFFF">
    STACK: Next.js 16 + Convex + TypeScript
  </text>
  
  <text x="1400" y="310" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="14" 
        font-weight="400" 
        fill="#FFFFFF">
    DESIGN: Neo-Swiss
  </text>
  
  <!-- Exchange Icon -->
  <g transform="translate(2000, 270)" stroke="#FF4500" stroke-width="3" fill="none">
    <!-- Left arrow -->
    <path d="M -40 0 L -10 0 L -15 -8 M -10 0 L -15 8" />
    <!-- Right arrow -->
    <path d="M 40 0 L 10 0 L 15 -8 M 10 0 L 15 8" />
    <!-- Connecting line -->
    <line x1="-10" y1="0" x2="10" y2="0" />
  </g>
  
  <!-- Decorative Elements -->
  <!-- Horizontal Lines - Top Right -->
  <rect x="1800" y="150" width="300" height="1" fill="#FFFFFF" opacity="0.3"/>
  <rect x="1850" y="160" width="250" height="1" fill="#FFFFFF" opacity="0.3"/>
  <rect x="1900" y="170" width="200" height="1" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Square Grid Pattern - Bottom Right -->
  <g opacity="0.2">
    <rect x="2000" y="400" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2030" y="400" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2060" y="400" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2000" y="430" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2030" y="430" width="20" height="20" fill="#FF4500"/>
    <rect x="2060" y="430" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2000" y="460" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2030" y="460" width="20" height="20" fill="#FFFFFF"/>
    <rect x="2060" y="460" width="20" height="20" fill="#FFFFFF"/>
  </g>
  
  <!-- Open Source Badge -->
  <rect x="1400" y="380" width="180" height="40" fill="none" stroke="#FF4500" stroke-width="2"/>
  <text x="1490" y="405" 
        font-family="ui-monospace, SF Mono, monospace" 
        font-size="12" 
        font-weight="700" 
        fill="#FF4500"
        text-anchor="middle">
    OPEN SOURCE
  </text>
  
</svg>
